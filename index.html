<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Almoxarifado</title>
</head>
<body>
    <form action="/adicionar" method="post">
        <div>
            <label for="produto">Nome do Produto:</label>
            <input type="text" id="produto" name="produto" placeholder="Nome do produto" required>
        </div>
        <div>
            <label for="preco">Preço do produto:</label>
            <input type="number" id="preco" name="preco" placeholder="Preço do produto">
        </div>
        <div>
            <label for="quantidade">Quantidade de items:</label>
            <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade de items">
        </div>
        <div>
            <button type="submit">Adicionar</button>
        </div>
    </form>
    <button id="estoque">Abrir estoque / Relatorio</button>
    <button id="deletarProduto">Deletar Produto</button>

    <script>
        const estoque = document.getElementById("estoque");
        const atualizar = document.getElementById("deletarProduto");

        estoque.addEventListener('click', function(){
            window.location.href = "/estoque";
        });

        atualizar.addEventListener('click', function(){
            window.location.href = "/atualizarProdutos";
        });
    </script>
</body>
</html>
