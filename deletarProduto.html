<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Almoxarifado</title>
</head>
<body>
    <form action="/deletar" method="post">
        <div>
            <label for="id">ID do Produto:</label>
            <input type="number" id="id" name="id" placeholder="ID do produto" required>
        </div>

        <div>
            <button type="submit">Deletar produto</button>
        </div>
    </form>

    <div>
        <button id="produtos">Ver todos os produtos</button>
    </div>
    <div>
        <button id="home">Home</button>
    </div>

    <script>
        const home = document.getElementById("home");
        const produtos = document.getElementById("produtos");

        home.addEventListener('click', function(){
            window.location.href = "/";
        });

        produtos.addEventListener('click', function(){
            window.location.href = '/produtos';
        });
    </script>
</body>
</html>
