<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Almoxarifado</title>
</head>
<body>
    <button id="produtos">Ver todos os produtos</button>
    <button id="relatorio">Gerar relatorio de estoque</button>
    <button id="inicio">Retornar para a pagina inicial</button>

    <script>
        const produtos = document.getElementById("produtos")
        const gerarRelatorio = document.getElementById("relatorio")
        const inicio = document.getElementById("inicio")

        produtos.addEventListener('click', function(){
            window.location.href = '/produtos';
        });

        gerarRelatorio.addEventListener('click', function(){
            window.location.href = '/relatorio';
        })

        inicio.addEventListener('click', function(){
            window.location.href = "/";
        })
    </script>
</body>
</html>
