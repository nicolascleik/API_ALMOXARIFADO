<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Almoxarifado</title>
    <link rel="stylesheet" href="./css/style.css"> </head>
<body>

    <h1>Cadastrar Produto</h1>

    <form id="formAdicionar">
        <div>
            <label for="produto">Nome do Produto:</label>
            <input type="text" id="produto" name="produto" placeholder="Ex: Mouse Gamer" required>
        </div>
        <div>
            <label for="preco">Preço (R$):</label>
            <input type="number" id="preco" name="preco" step="0.01" placeholder="Ex: 50.00" required>
        </div>
        <div>
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" placeholder="Ex: 10" required>
        </div>
        <div>
            <button type="submit">Adicionar Produto</button>
        </div>
    </form>

    <br>
    <button id="estoque">Abrir Painel de Estoque</button>
    <button id="deletarProduto" style="background-color: #d32f2f;">Ir para Deleção</button>

    <script>
        document.getElementById("estoque").onclick = () => window.location.href = "/estoque";
        document.getElementById("deletarProduto").onclick = () => window.location.href = "/atualizarProdutos";

        const form = document.getElementById("formAdicionar");

        form.addEventListener('submit', async function(event) {
            event.preventDefault(); 

            const dados = {
                produto: document.getElementById('produto').value, 
                preco: document.getElementById('preco').value,
                quantidade: document.getElementById('quantidade').value
            };

            try {
                const response = await fetch('/adicionar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dados)
                });

                const resultado = await response.json(); 

                if (response.ok) {
                    alert("Sucesso: " + resultado.mensagem);
                    form.reset(); 
                } else {
                    alert("Erro: " + resultado.erro);
                }

            } catch (erro) {
                console.error(erro);
                alert("Erro de conexão com o servidor.");
            }
        });
    </script>
</body>
</html>
